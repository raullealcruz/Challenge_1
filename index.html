<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto - Alura Challenges ONE</title>
	<link rel=stylesheet href="./css/style.css">
</head>
<body>
	<div class="container">
	<a href="index.html"><img class="logo" src="./imagenes/Logo.png" alt="Logotipo Alura"></a>
	<!-- <label class="encriptador etiqueta" for="encritador"> Espacio encriptador </label> -->
	<textarea class="encriptador" name="encritador" id="encritador" cols="30" rows="5" minlength="1" placeholder="Inserta el texto que vas a encriptar aqui"></textarea>
	<p class="anuncio"> <img src="./imagenes/bi_exclamation-circle-fill.png" alt="!"> Solo se permiten minúsculas y sin acentos</p>

	<div class="frame3">
		<input type="button" id="encriptar" value="Encriptar" >
		<input type="button" id="desencriptar" value="Desencriptar" /> 
	</div>


	<div class="blanco">
		<div class="sindatos"> 
			<img class="munieco" src="./imagenes/Muñeco.png" alt="Munieco">
			<h3 class="notexto">Ningún mensaje fue encontrado</h3>
			<p class="parrafo_encriptar">Ingresa el texto que desees encriptar o desencriptar. </p>
		</div>



	</div>
	</div>
</body>
</html>
<script src="javascript/encriptador.js"></script>
